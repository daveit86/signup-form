<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="horsection" id="left">
            <div id="welcome"><div id="welcome-message">Serious Forms</div></div>
        </div>
        <form class="horsection" id="right" action="#" method="post">
            <div class="section top">
                <div class="container">
                    <p class="large-text">Make great sign-up form!<br>
                    Subscribe now and fill the form below!</p>
                </div>
            </div>
            <div class="section middle">
                <div class="container">
                    <p class="large-text">Let's do this</p>
                    <div class="form">
                        <div class="inputbox">
                            <label for="name">First Name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="inputbox">
                            <label for="surname">Last Name</label>
                            <input type="text" name="surname" id="surname">
                        </div>
                        <div class="inputbox">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="inputbox">
                            <label for="tel">Phone Number</label>
                            <input type="tel" name="tel" id="tel">
                        </div>
                        <div class="inputbox">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="inputbox">
                            <label for="password-confirm">Name</label>
                            <input type="password" name="password-confirm" id="password-confirm">
                        </div>
                    </div>
                </div>
            </div>
            <div class="section bottom">
                <div class="container">
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>  
            </div>
        </form>
    </div>
</body>
</html>
